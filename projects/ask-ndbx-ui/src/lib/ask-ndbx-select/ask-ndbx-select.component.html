<div nxRow *ngIf="hasNoError" >
  <div nxCol="12, 12, 6">
    <nx-formfield nxLabel="{{label}}"  *ngIf="!multiple">
      <nx-dropdown [(nxValue)]="curValue" formControlName="selected" [nxValueFormatter]="valueFormater" (openedChange)="onOpenedChange($event)" (selectionChange)="onSelectionChange($event)">
        <nx-dropdown-item *ngFor="let item of data" [nxValue]="item"></nx-dropdown-item>
      </nx-dropdown>
      <nx-error nxFormfieldError>Sélection requise</nx-error>
    </nx-formfield>
  </div>
  <div nxCol="12, 12, 6">
    <nx-formfield  nxLabel="{{label}}" *ngIf="multiple">
      <nx-dropdown [(nxValue)]="curValue" formControlName="selected" [nxValueFormatter]="valueFormater" [nxIsMultiselect]="true" (openedChange)="onOpenedChange($event)" (selectionChange)="onSelectionChange($event)">
        <nx-dropdown-item *ngFor="let item of data" [nxValue]="item"></nx-dropdown-item>
      </nx-dropdown>
      <nx-error nxFormfieldError>Sélection requise</nx-error>
    </nx-formfield>
  </div>
</div>


<div  *ngIf="hasError" nxLabel="Données non disponibles">
  <div nxCol="12, 12, 6">
    <nx-dropdown [nxDisabled]="true">
    </nx-dropdown>
  </div>
</div>
